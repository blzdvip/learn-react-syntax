<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" href="css/style.css" />
		<script src="https://cdn.bootcss.com/react/15.6.1/react.min.js"></script>
		<script src="https://cdn.bootcss.com/react/15.6.1/react-dom.min.js"></script>
		<script src="https://cdn.bootcss.com/babel-standalone/6.25.0/babel.min.js"></script>
	</head>

	<body>
		<div id="example"></div>
    <script type="text/babel">
    	var Hello = React.createClass({
    		getInitialState: function () {
    			alert('init');
    			return {
    				opacity: 1.0,
    				fontSize: '16px'
    			};
    		},
    		render: function (){
    			var styleObj = {
    				fontSize: '32px'
    			};
    			
    			return <div className="alert-text" 
    							style={{opacity: this.state.opacity, fontSize: this.state.fontSize}}>Hello {this.props.title} {this.props.name}</div>;
    		},
    		componentWillMount: function () {
    			alert('will');
    		},
    		componentDidMount: function () {
    			alert('did');
    			
    			var _self = this;
    			window.setTimeout(function () {
    				_self.setState({
    					opacity: 0.5,
    					fontSize: '44px'
    				});
    			}, 1000);
    		}
    	})
      ReactDOM.render(
        <Hello name="World" title="Ms"/>,
        document.getElementById('example')
      );
    </script>
	</body>

</html>
